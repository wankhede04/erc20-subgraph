specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Voter
    network: arbitrum-goerli
    source:
      address: "0x3E81CF63fA4E1187ccDCE2D6b783DFd159E6B42D"
      abi: Voter
      startBlock: 50685266
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Voted
      abis:
        - name: Voter
          file: ./abis/Voter.json
      eventHandlers:
        - event: Voted(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleVote
        - event: Abstained(indexed address,indexed uint256,indexed address,uint256,uint256,uint256)
          handler: handleReset
      file: ./src/voter.ts
