specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DexLpFarming
    network: chapel
    source:
      address: "0x5755E91Fb70c458509500E306b9a830648aC4344"
      abi: DexLpFarming
      startBlock: 34461072
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: DexLpFarming
          file: ./abis/DexLpFarming.json
      eventHandlers:
        - event: DepositBatch(indexed address,uint256[])
          handler: handleDeposit
        - event: WithdrawBatch(indexed address,uint256[])
          handler: handleWithdraw
      file: ./src/farming.ts
