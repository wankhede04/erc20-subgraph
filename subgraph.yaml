specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DexLpFarming
    network: goerli
    source:
      address: "0x8b40eA6330f958fa093c45592f6eEFbD32254aAe"
      abi: DexLpFarming
      startBlock: 9852123
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
        - Withdraw
      abis:
        - name: DexLpFarming
          file: ./abis/DexLpFarming.json
      eventHandlers:
        - event: Deposit(indexed address,uint256)
          handler: handleDeposit
        - event: Withdraw(indexed address,uint256)
          handler: handleWithdraw
      file: ./src/farming.ts
