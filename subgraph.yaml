specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: DexLpFarming
    network: fuji
    source:
      address: "0xbFfD02dD919Ead119149FF9EB3D6849c2D587E8D"
      abi: DexLpFarming
      startBlock: 26941295
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - Deposit
      abis:
        - name: DexLpFarming
          file: ./abis/DexLpFarming.json
      eventHandlers:
        - event: DepositBatch(indexed address,uint256[])
          handler: handleDeposit
        - event: WithdrawBatch(indexed address,uint256[])
          handler: handleWithdraw
      file: ./src/farming.ts
